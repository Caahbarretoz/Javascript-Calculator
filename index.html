<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        
        <div class="screen">
            <div id="screen-result">
                <span id="result"></span>
            </div>
        </div>

        <div class="botoes">
            <div class="first-row">
                <button id="sete">7</button>
                <button id="oito">8</button>
                <button id="nove">9</button>
                <button id="c">C</button>
            </div>

            <div class="second-row">
                <button id="quatro">4</button>
                <button id="cinco">5</button>
                <button id="seis">6</button>
                <button id="-">-</button>
            </div>

            <div class="third-row">
                <button id="um">1</button>
                <button id="dois">2</button>
                <button id="tres">3</button>
                <button id="+">+</button>
            </div>

            <div class="forth-row">
                <button id="zero">0</button>
                <button id="x">X</button>
                <button id="/">รท</button>
                <button id="=">=</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
